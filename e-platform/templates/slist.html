{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BVRIT | Quiz</title>
  <link rel="shortcut icon" href="{%static 'images/bv.png'%}"/>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
{% include 'navbar.html' %}
    <!-- Main content -->
<div class="content-wrapper">
        <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Ribbons</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Ribbons</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
    <section class="content">
      {% for i in q %}
      <div class="card">
        <div class="card-header bg-primary">
          <h3 class="card-title">{{i.name}}</h3>
          <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
        <div class="card-body">
          {{i.description | striptags}}
          <br>
          Time:{{i.quiztime}}
        </div>
        <div class="card-footer">
          <a href="/startquiz/{{i.id}}" class="btn btn-success" style="color:white">Start Quiz</a>
        </div>
      </div>
    {% endfor %}
    </section>
</div>    
</div>
{% include 'includes.html' %}
</body>
</html>
