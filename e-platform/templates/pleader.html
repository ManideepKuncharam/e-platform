{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="{%static 'images/bv.png'%}"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BVRIT | Leaderboard</title>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
{% include 'navbar.html' %}
<div class="content-wrapper" style="background-color:white !important">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Leaderboard</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
                    <li class="breadcrumb-item active">Leaderboard</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
<section class="content">
  <div class="row mx-auto">
    <div class="col-12 mx-auto">
        <!-- /.card-header -->
        <div class="card-body">
          <table id="example2" class="table table-striped table table-bordered">
            <thead>
            <tr>
              <th>User</th>
              <th>Score</th>
            </tr>
            </thead>
            <tbody>
              {% for i in p %}
                <tr>
                <td>{{i.user_id}}</td>
                <td>{{i.pyscore}}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
</section>
</div>
</div>
{% include 'includes.html' %}
</body>
</html>
